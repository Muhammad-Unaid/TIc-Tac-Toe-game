<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mode Selection</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div class="selection-container">
        <h1>Select Game Mode</h1>
        <button id="single-player" class="mode-btn">Single Player</button>
        <button id="two-players" class="mode-btn">Two Players</button>
        <button id="start-game" class="start-btn" disabled>Start Game</button>
    </div>
</body>
</html>
